<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="script/script.js"></script>
</head>

<body>
    <div class="main">
        <div class="contenedor">
            <div class="fila">
                <form name="calculadora">
                    <input type="text" id="entrada" class="entrada" value="0" readonly>
                </form>
            </div>

            <div class="fila">
                <button id="numero7" type="button" class="numero" onclick="numeroPresionado(7)">7</button>
                <button id="numero8" type="button" class="numero" onclick="numeroPresionado(8)">8</button>
                <button id="numero9" type="button" class="numero" onclick="numeroPresionado(9)">9</button>
                <button id="suma" type="button" class="operador" onclick="operadorPresionado('+')">+</button>
            </div>
            <div class="fila">
                <button id="numero4" type="button" class="numero" onclick="numeroPresionado(4)">4</button>
                <button id="numero5" type="button" class="numero" onclick="numeroPresionado(5)">5</button>
                <button id="numero6" type="button" class="numero" onclick="numeroPresionado(6)">6</button>
                <button id="resta" type="button" class="operador" onclick="operadorPresionado('-')">-</button>
            </div>
            <div class="fila">
                <button id="numero1" type="button" class="numero" onclick="numeroPresionado(1)">1</button>
                <button id="numero2" type="button" class="numero" onclick="numeroPresionado(2)">2</button>
                <button id="numero3" type="button" class="numero" onclick="numeroPresionado(3)">3</button>
                <button id="multiplicacion" type="button" class="operador" onclick="operadorPresionado('*')">*</button>
            </div>
            <div class="fila">
                <button id="accion" type="button" class="accion" onclick="botonLimpiar()">AC</button>
                <button id="numero0" type="button" class="numero" onclick="numeroPresionado(0)">0</button>
                <button id="punto" type="button" class="numero" onclick="numeroPresionado('.')">.</button>
                <button id="division" type="button" class="operador" onclick="operadorPresionado('/')">/</button>
            </div>
            <div class="fila">
                <button id="accion" type="button" class="accion" onclick="botonMemoria()">MC</button>
                <button id="pegar" type="button" class="pegar" onclick="botonPegar()">MP</button>
                <button id="igual" type="button" class="igual" onclick="botonIgual()">=</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
